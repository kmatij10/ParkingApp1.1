<div *ngIf="parkingSpace">
    <h1>Parking space {{parkingSpace.id}}</h1>
    <p>Parking type: <i>{{ parkingSpace.parkingType.type }}</i> </p>
    <p>Price hourly: <b>{{ parkingSpace.rate.priceHourly }}HRK</b> </p>
    <a href="{{url}}"> Navigate </a>
    <a href="#">Reserve parking space</a>
</div>
